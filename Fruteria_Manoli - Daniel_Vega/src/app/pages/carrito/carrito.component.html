<h2>Carrito de compras</h2>

@if (carrito.length === 0){
<p>Tu carrito está vacío</p>
} @else {
<ul>
  @for(producto of carrito; track producto.fruta.id) {
  <li>
    {{ producto.fruta.nombre }} - {{ producto.cantidad }} unidad/es -
    {{ producto.fruta.precio * producto.cantidad }} €
    <button (click)="eliminarDelCarrito(producto.fruta.id)">Quitar</button>
  </li>
  }
</ul>

<button (click)="vaciarCarrito()">Vaciar carrito</button>
}
